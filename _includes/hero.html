<!-- begin hero -->
<div class="container">
  <div class="row">
    <div class="col col-12">
      {% if site.hero %}
      <section class="hero">
        <div class="hero__inner">
          <div class="hero__image">
            <img src="{{site.baseurl}}{{site.landingimage}}" alt="{{site.title}}">
          </div>
          <div class="hero__content">
            <h1 class="hero__title">{{site.title}}</h1>
            <p class="hero__desc">{{site.description}}</p>
          </div>
        </div>
      </section>
      {% else %}
      <section class="hero-without-image">
        <div class="hero-inner">
          <div class="hero-content">
            <h1 class="hero__title">{{site.title}}</h1>
            <p class="hero__desc">{{site.longdescription}}</p>
          </div>
        </div>
      </section>
      {% endif %}
    </div>
  </div>
</div>
<!-- begin hero -->
